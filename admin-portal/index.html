    <!-- MODALS -->

    <!-- Modal-DISH-->

    <ng-template #mymodal let-modal>
        <!-- <div >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content"> -->
        <div class="modal-header">
            <h5 class="modal-title" id="modal-basic-title">Choose option</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                (click)="modal.dismiss('Cross click')">
                <!-- <span aria-hidden="true">×</span> -->
            </button>
        </div>
        <div class="modal-body">
            <button class="btn btn-primary" data-bs-target="#add-category" data-bs-toggle="modal"
                (click)="open(addmodal)" (click)="modal.dismiss('Remove')">ADD</button>
            <a routerLink="/dish" routerLinkActive="active">
                <button class="btn btn-primary" data-bs-target="#remove-dish" data-bs-dismiss="modal"
                    (click)="modal.dismiss('Remove')">EDIT</button> </a>

            <a href="http://localhost:8091/GOFORFOOD/Menu.jsp">
                <button class="btn btn-primary" data-bs-target="#view-menu" data-bs-dismiss="modal"
                    (click)="modal.dismiss('Remove')" routerLink="/menu" routerLinkActive="active">View</button>
            </a>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
        </div>


    </ng-template>

    <ng-template #addmodal let-modal>
        <!-- Modal->Add category -->
        <div class=" " id="add-category" aria-hidden="true" aria-labelledby="add-category" tabindex="-1">
            <!-- <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content"> -->
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalToggleLabel2">ADD PRODUCT</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                    (click)="modal.dismiss('Cross click')"></button>
            </div>
            <div class="modal-body">
                <form action="#">
                    <div class="form-group" id="form-a">
                        <input type="text" id="addCat" class="form-control" name="dishCat" (change)="validate()"
                            placeholder="Enter Category" required />
                        <br>
                        <input type="text" id="addTitle" class="form-control" name="catTitle" (change)="validate()"
                            placeholder="Enter Dish Name" required />
                        <br>
                        <input type="text" id="addImg" class="form-control" name="dishImg" (change)="validate()"
                            placeholder="Enter The Url of Image" required />
                        <br>
                        <input type="text" id="addPrice" class="form-control" name="dishPrice" (change)="validate()"
                            placeholder="Enter Original Price" required />
                        <br>
                        <input type="text" class="form-control" id="addDP" name="dishDP" (change)="validate()"
                            placeholder="Enter Discounted Price" required />
                        <br>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-bs-target="#preview" id="previewBtn" data-bs-toggle="modal"
                    (click)="add();open(previewmodal);modal.dismiss('Remove')">Preview</button>
                <!-- <button class="btn btn-primary" data-bs-target="#preview" data-bs-toggle="modal" (click)="add(); modal.dismiss('Remove')" id="previewBtn">Preview</button> -->
                <button class="btn btn-primary" data-bs-target="#DISHES" data-bs-toggle="modal"
                    (click)="modal.dismiss('Remove');open(mymodal)">Back to first</button>
            </div>
        </div>
        <!-- <a class="btn btn-primary" data-bs-toggle="modal" href="#DISHES"  >  -->
        <!-- </div>
  </div> -->
    </ng-template>

    <ng-template #previewmodal let-modal>
        <!-- Modal-> Preview -->
        <!-- Vertically centered scrollable modal -->

        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalToggleLabel2">The
                        entered dish data appears like this</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        (click)="modal.dismiss('Cross click')"></button>
                </div>
                <div class="modal-body">
                    <div class="dish-container" style="padding-bottom: 15px;">
                        <div class="card">
                            <div class="imgBx">
                                <img class="image" src="{{this.dish.image_url}}" id="imageurl">
                            </div>
                            <div class="contentBx">
                                <h2 class="shop-item-title" id="dishname">{{this.dish.name}}</h2>
                                <br>
                                <div>
                                    <h3 id="price">
                                        Price: <label
                                            style="color: red; text-decoration: line-through;">{{this.dish.price}}</label>
                                        {{this.dish.discount}}/-
                                    </h3>
                                    <br>
                                </div>
                                <button class="shop-item-button" style="background-color: rgb(57, 241, 33)">ADD</button>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" data-bs-target="#preview" data-bs-toggle="modal" form="form-a"
                        (click)="save()">Submit</button>
                    <!-- <button class="btn btn-primary" data-bs-target="#DISHES" -->
                    <!-- data-bs-toggle="modal" (click)="modal.dismiss('Remove'); open(addmodal)">Back to first</button> -->
                    <button class="btn btn-danger" data-bs-target="#DISHES" data-bs-toggle="modal"
                        (click)="modal.dismiss('Remove');open(addmodal)">Cancel</button>

                </div>
                <!-- <a class="btn btn-primary" data-bs-toggle="modal" href="#DISHES"  >  -->
            </div>
        </div>

    </ng-template>


    <!-- Modal-> View-->



    <div class="modal fade" id="view-menu" aria-hidden="true" aria-labelledby="add-category" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-fullscreen">

                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">

                    <button class="btn btn-success" data-bs-target="admin.html" data-bs-toggle="modal">Submit</button>

                </div>
                <!-- <a class="btn btn-primary" data-bs-toggle="modal" href="#DISHES"  >  -->
            </div>
        </div>
    </div>
