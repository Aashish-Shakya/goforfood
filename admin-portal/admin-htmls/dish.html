<body>

    <h2 class="OD">Dish Details</h2>
    <br><br>
    <div class="container">

        <div class="card">


            <div class="card-body">

                <table class="table sticky table-hover">
                    <thead class="thead">
                        <tr class="text-muted display-6">
                            <th scope="col" class="head">S.No</th>
                            <th scope="col" class="head">Category</th>
                            <th scope="col" class="head">Product</th>
                            <th scope="col" class="head">Name</th>
                            <th scope="col" class="head">Price</th>
                            <th scope="col" class="head">Discount</th>
                            <th scope="col" class="head">Cost</th>
                            <th scope="col" class="head">Action</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let dish of dishes; let i = index" class="text-black">

                            <td>1</td>
                            <td>American</td>
                            <td class="image-box"><img src="../../images/ggp.jfif" class="image1"></td>
                            <td>Gol Gappe</td>
                            <td>100</td>
                            <td>20</td>
                            <td>100 </td>
                            <!-- <td><img src="assets/images/ggp.jfif" ></td> -->
                            <td>
                                <i class="fa-solid fa-trash-can" (click)="open(deletemodal); dd(dish.name)"></i>
                                <i class=" icon fa-solid fa-pen" (click)="setDish(dish); open(editmodal)"></i>



                                <i class="icon fa-solid fa-eye" (click)="toggleVisibility(dish.id); refresh();"
                                    *ngIf="dish.visibility == 'Y'; else closeEye"></i>

                                <!-- <ng-template #closeEye>
                                    <i class="icon fa-solid fa-eye-slash"
                                        (click)="toggleVisibility(dish.id); refresh();"></i>

                                </ng-template> -->


                            </td>

                            <!-- <td>{{ dish.action}}</td> -->
                        </tr>
                        <tr *ngFor="let dish of dishes; let i = index" class="text-black">

                            <td>1</td>
                            <td>American</td>
                            <td class="image-box"><img src="../../images/ggp.jfif" class="image1"></td>
                            <td>Gol Gappe</td>
                            <td>100</td>
                            <td>20</td>
                            <td>100 </td>
                            <!-- <td><img src="assets/images/ggp.jfif" ></td> -->
                            <td>
                                <i class="fa-solid fa-trash-can" (click)="open(deletemodal); dd(dish.name)"></i>
                                <i class=" icon fa-solid fa-pen" (click)="setDish(dish); open(editmodal)"></i>



                                <i class="icon fa-solid fa-eye" (click)="toggleVisibility(dish.id); refresh();"
                                    *ngIf="dish.visibility == 'Y'; else closeEye"></i>

                                <!-- <ng-template #closeEye>
                                    <i class="icon fa-solid fa-eye-slash"
                                        (click)="toggleVisibility(dish.id); refresh();"></i>

                                </ng-template> -->


                            </td>

                            <!-- <td>{{ dish.action}}</td> -->
                        </tr>
                        <tr *ngFor="let dish of dishes; let i = index" class="text-black">

                            <td>1</td>
                            <td>American</td>
                            <td class="image-box"><img src="../../images/ggp.jfif" class="image1"></td>
                            <td>Gol Gappe</td>
                            <td>100</td>
                            <td>20</td>
                            <td>100 </td>
                            <!-- <td><img src="assets/images/ggp.jfif" ></td> -->
                            <td>
                                <i class="fa-solid fa-trash-can" (click)="open(deletemodal); dd(dish.name)"></i>
                                <i class=" icon fa-solid fa-pen" (click)="setDish(dish); open(editmodal)"></i>



                                <i class="icon fa-solid fa-eye" (click)="toggleVisibility(dish.id); refresh();"
                                    *ngIf="dish.visibility == 'Y'; else closeEye"></i>

                                <!-- <ng-template #closeEye>
                                    <i class="icon fa-solid fa-eye-slash"
                                        (click)="toggleVisibility(dish.id); refresh();"></i>

                                </ng-template> -->


                            </td>

                            <!-- <td>{{ dish.action}}</td> -->
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>



    <!-- <a href="#deleteModal" class="trigger-btn" data-toggle="modal"> -->



    <ng-template #editmodal let-modal>
        <!-- Modal->Add category -->
        <div class=" " id="add-category" aria-hidden="true" aria-labelledby="add-category" tabindex="-1">
            <!-- <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content"> -->
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalToggleLabel2">EDIT PRODUCT</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                    (click)="modal.dismiss('Cross click')"></button>
            </div>
            <div class="modal-body">
                <form action="#" (ngSubmit)="update()">
                    <div class="form-group">
                        <input type="text" id="dishCat" class="form-control" name="dishCat" placeholder="Enter Category"
                            value="{{dish?.category}}" required />
                        <br>
                        <input type="text" id="dishTitle" class="form-control" name="catTitle"
                            placeholder="Enter Dish Name" value="{{dish?.name}}" required />
                        <br>
                        <input type="text" id="dishImg" class="form-control" name="dishImg"
                            placeholder="Enter The Url of Image" value="{{dish?.image_url}}" required />
                        <br>
                        <input type="text" id="dishPrice" class="form-control" name="dishPrice"
                            placeholder="Enter Original Price" value="{{dish?.price}}" required />
                        <br>
                        <input type="text" class="form-control" id="dishDP" name="dishDP"
                            placeholder="Enter Discounted Price" value="{{dish?.discount}}" required />

                        <br>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-bs-target="#preview" data-bs-toggle="modal"
                    (click)="update(); modal.dismiss('Remove')">Preview</button>
                <button class="btn btn-primary" data-bs-target="#DISHES" data-bs-toggle="modal"
                    (click)="modal.dismiss('Remove')">Back to first</button>
            </div>
        </div>
        <!-- <a class="btn btn-primary" data-bs-toggle="modal" href="#DISHES"  >  -->
        <!-- </div>
              </div> -->
    </ng-template>


    <!-- Modal HTML -->
    <ng-template #deletemodal let-modal>
        <!-- <div id="deleteModal" class=""> -->
        <div class="modal-dialog modal-confirm">
            <div class="modal-content">
                <div class="modal-header flex-column">
                    <div class="icon-box">
                        <i class="material-icons">&#xE5CD;</i>
                    </div>
                    <h4 class="modal-title w-100">Are you sure?</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                        (click)="modal.dismiss('Cross click')">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Do you really want to delete these records? This process cannot be undone.</p>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        (click)="modal.close('Save click')">Cancel</button>
                    <button type="button" class="btn btn-danger"
                        (click)="modal.close('Delete click'); delete(); refresh()">Delete</button>
                </div>
            </div>
        </div>
        <!-- </div>      -->

    </ng-template>

    <div class="float-end">
        <a href="#" class="button glow-button">Back To Home</a>
    </div>
    <br><br><br>

</body>
